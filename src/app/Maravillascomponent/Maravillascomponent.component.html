<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th class="h4">id</th>
          <th class="h4">name</th>
          <th class="h4">country</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of Maravillaslist">
          <td>
            <dd>{{c.id}}</dd>
          </td>
          <td>
            <dd>{{c.name}}</dd>
          </td>
          <td>
            <dd>{{c.country}}</dd>
          </td>

      </tr>
      <tr>
        <label id="total" class="etiqueta"></label>
      </tr>
      </tbody>
    </table>
  </div>
</div>
